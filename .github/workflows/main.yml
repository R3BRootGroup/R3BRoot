# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Code formatting
        run: |
          cd $GITHUB_WORKSPACE
          singularity exec /data.local2/kresan/debian10-apr22-v18.6.8-ucesb.sif $PWD/travis-clang-format-check.sh clang-format-8
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run Dart.sh
        run: |
          cd $GITHUB_WORKSPACE
          git clone https://github.com/R3BRootGroup/macros.git
          cd macros && git checkout dev && cd ..
          singularity exec /data.local2/kresan/debian10-apr22-v18.6.8-ucesb.sif $PWD/containers/run_build_test.sh

